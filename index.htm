<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My First Map With Markers</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    img {
      width: 200px;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYm9iYnkwMiIsImEiOiJjbWhtcGg0MmMwZG05MmpxNG9tMXhycW5kIn0.7QScfteaZu6ZjoN8pV61_g';
    const map = new mapboxgl.Map({
      container: 'map',
      /*
      Choose from Mapbox's core styles, or make your own style with Mapbox Studio
      Mapbox Outdoors: mapbox://styles/mapbox/outdoors-v12
      Mapbox Light: mapbox://styles/mapbox/light-v11
      Mapbox Dark: mapbox://styles/mapbox/dark-v11
      Mapbox Satellite: mapbox://styles/mapbox/satellite-v9
      Mapbox Satellite Streets: mapbox://styles/mapbox/satellite-streets-v12
      Mapbox Streets: mapbox://styles/mapbox/streets-v12
      */
      style: 'mapbox://styles/bobby02/cmhmo54ti000k01sr6raq5vpm',
      center: [-121.5052738255812,38.18737305197014],
      zoom: 10
    });

    map.on('load', () => {
      map.addSource('my-places', {
        'type': 'geojson',
        'data': {
          'type': 'FeatureCollection',
          'features': [
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [ -122.194240359511, 37.746168260908185]
              },
              "properties": {
                'name': "my first popup",
                'description': "I went to the gym here",
                 'image':"img/Planet-Fitness_48df622234ae4f684ea672c26ae604e5.jpg"
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-120.92829266872883, 38.816048685880915]
              },
              "properties": {
                'name': "my 2nd popup",
                'description': "I went here for the 1st week of summer search trip",
                'image':"img/River_Camp_Photo3.jpg"
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.16860875951177, 37.74271350880553]
              },
              "properties": {
                'name': "my 3rd popup",
                'description': "I went to my church and to youth group",
                'image':"img/348s.jpg"
              }
            }
          ]
        }
      });
      map.addLayer({
        'id': 'my-places',
        'type': 'circle',
        'source': 'my-places',
        'paint': {
          'circle-radius': 6,
          'circle-color': '#B42222'
        },
        'filter': ['==', '$type', 'Point']
      });

let popupContent = ''

      // add popup on click
      map.addInteraction('popup', {
        type: 'click',
        target: { layerId: 'my-places' },
        handler: (e) => {
          const coordinates = e.feature.geometry.coordinates.slice();
          const name = e.feature.properties.name;
          const description = e.feature.properties.description;
          const image=e.feature.properties.image;
          // const image = e.feature.properties.image;

          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML("<strong>" + name + "</strong><br/>" + description)
            .setHTML("<img src='" + image + "'><br><strong>" + name + "</strong><br/>" + description)
            .addTo(map);
        }
      });
    });

  </script>

</body>

</html>
